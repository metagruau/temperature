<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Temperature/humidity where I live, both indoor and outdoor.">
    <title>Home | Temperature</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="archives.html">Archives</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="display: none;">Current observations</h1>

        <section>
            <details open>
                <summary>
                    <h2>Temperature since yesterday</h2>
                </summary>
                <img class="graph" src="last-day-temperature.svg" alt="Temperature graph">
            </details>
        </section>

        <section>
            <details>
                <summary>
                    <h2>Humidity since yesterday</h2>
                </summary>
                <img class="graph" src="last-day-humidity.svg" alt="Humidity graph">
            </details>
        </section>

        <section>
            <details open>
                <summary>
                    <h2>Weekly inside temperature</h2>
                </summary>
                <img class="graph" src="last-week-inside-temperature.svg" alt="Weekly inside temperate graph">
            </details>
        </section>
    </main>
</body>

</html>
